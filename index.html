        <script>

            var required_confirm = null;

            if (document.cookie.indexOf("_coupon") > -1) {
                $(".confirm_exist").hide();
                $(".confirm_not_exist").show();
            } else {
                $(".confirm_exist").show();
                $(".confirm_not_exist").hide();
            }

            //判断当前浏览器有没有值
            // 获取 番号
            var code = window.localStorage.getItem('japanCode');

            var japanCodeInIndex = $("#japanCode").html();
            //以番号为参照，存时间戳
            if (code&&japanCodeInIndex === code) {
                    //还原值
                var time=window.localStorage.getItem('japanTime');
                $("#ticket-time").html(time);
                    //隐藏按钮，设置时间戳
                    $(".checked").show();
                    $(".noChecked").hide();

            } else {
                console.log('什么啊11')
                $(".checked").hide();
